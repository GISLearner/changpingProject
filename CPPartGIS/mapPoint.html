<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>环境地理信息平台</title>
    <meta charset="utf-8" />
    <link href="favicon.ico" rel="shortcut icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <!--************************* config *************************-->
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="config/mapconfig.js"></script>
    <script src="config/config.js"></script>
    <script src="config/utils.js"></script>

    <!--************************* CSS *************************-->
    <!--bootstrap样式-->
    <link href="Scripts/plugins/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />
    <!--jquery UI-->
    <link href="Scripts/plugins/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
    <!--jspanel弹框面板-->
    <link href="Scripts/plugins/jspanel-3.11.1/jquery.jspanel.min.css" rel="stylesheet" />
    <link href="Scripts/plugins/animo/animate-animo.min.css" rel="stylesheet" />
    <link href="Scripts/plugins/minicolors/jquery.minicolors.css" rel="stylesheet" />
    <link href="Scripts/plugins/poshytip/tip-twitter/tip-twitter.css" rel="stylesheet" />


    <!--ArcGIS js API地图样式-->
    <link rel='Stylesheet' type='text/css' href="http://39.106.156.190/arcgis_js_api/library/3.18/3.18/dijit/themes/tundra/tundra.css" />
    <link rel='Stylesheet' type='text/css' href="http://39.106.156.190/arcgis_js_api/library/3.18/3.18/esri/css/esri.css" />

    <!--自定义样式-->
    <link href="css/map.css" rel="stylesheet" />
    <link href="css/maptype.css" rel="stylesheet" />
    <link href="css/mapcover.css" rel="stylesheet" />
    <link href="css/jspanel.css" rel="stylesheet" />
    <link href="css/scroll.css" rel="stylesheet" />
    <link href="css/tool.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mapPage.css">

</head>
<body>
    <!-- 地图部分 -->
    <div id="mapdiv">
        <div id="map">
        </div>
        <!-- 经纬度信息 -->
        <div id="PositionBar"></div>
    </div>

    <!--右边工具栏-->
    <div id="toolBarPanel">
        <ul id="Toolbar">
            <li id="toolZoomIn" title="放大地图" class=""><img src="img/maptoolbar/zoomin.png"></li>
            <li id="toolZoomOut" title="缩小地图" class=""><img src="img/maptoolbar/zoomout.png"></li>
            <li id="toolPan" title="漫游" class="active"><img src="img/maptoolbar/move.png"></li>
            <li id="toolFullExtent" title="全图"><img src="img/maptoolbar/fullmap.png"></li>
            <li id="toolMeasure" title="测距" class=""><img src="img/maptoolbar/ceju.png"></li>
            <li id="toolClear" title="清除" style="border-bottom:none;"><img src="img/maptoolbar/clear.png"></li>
        </ul>
    </div>


    <!--测距-->
    <div id="toolMeasure_drop" class="tool_drop" style="display:none;">
        <ul class="toolPlotting_drop_ul">
            <li class="tip" title="长度测量" onclick="btn_measure(0)">
                <img src="img/maptoolbar/长度测量.png" />
            </li>
            <li class="tip" title="面积测量" onclick="btn_measure(1)">
                <img src="img/maptoolbar/面积测量.png" alt="" />
            </li>
        </ul>
    </div>


    <!--左侧搜索框-->
    <div id="leftMenue" style="padding: 5px;  position: absolute;left: 30px;top:50px;">
        <div class="entSearch">
            <div style="height:40px;">
                <input class="entSearch_text" type="text" style="width: 250px;height: 100%;border-radius: 0px;" />
            </div>
            <div class="entSearch_btn" id="btnSearchNormal">  
                <img src="img/icon/search.png" />
                搜索
            </div>
            <div class="entSearch_btn" id="btnSearchAdvanced">
                <img src="img/icon/set.png" />
                高级
            </div>
        </div>

        <div id="panelResult" class="panel"> 
            <table class="table table-hover " style="width:100%;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>类型</th>
                    </tr>
                </thead> 
                <tr>
                    <td>1</td>
                    <td>某某企业</td>
                    <td>企业</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>某某建筑</td>
                    <td>建筑</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>某某分园区</td>
                    <td>分园区</td>
                </tr>
            </table>
        </div>

        <div id="panelCondition" class="panel">
            <ul  class="conditionUl">
                <li id="li_park" class="cond_select">
                    <img src="img/icon/beijing.png" style="background:#428bca;" />
                    分园区
                </li>
                <li id="li_ent"> 
                    <img src="img/icon/ent.png"  style="background:#5cb85c;" />
                    企业
                </li>
                <li id="li_build"> 
                    <img src="img/icon/build.png"  style="background:#f0ad4e;" />
                    建筑
                </li>
                <li id="li_fac"> 
                    <img src="img/icon/park.png"  style="background:#d9534f;" />
                    配套设施
                </li>
            </ul>
            <div style="padding:10px;"> 
                <form class="form-horizontal" id="form_cod"> 
                    <div class="form-group" id="cod_name">
                        <label for="inputEmail3" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="txt_name" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group" id="cod_landarea">
                        <label for="inputEmail3" class="col-sm-3 control-label">用地面积</label>
                        <div class="col-sm-9">
                                <input type="email" class="form-control" id="txt_landarea_1" placeholder="km²">-
                                <input type="email" class="form-control" id="txt_landarea_2" placeholder="km²">
                        </div>
                        
                    </div>
                    <div class="form-group" id="cod_buildarea">
                        <label for="inputEmail3" class="col-sm-3 control-label">建筑面积</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="txt_buildarea_1" placeholder="km²">-
                            <input type="email" class="form-control" id="txt_buildarea_2" placeholder="km²">
                        </div>
                    </div>
                    <div class="form-group" id="cod_usetype">
                        <label for="inputEmail3" class="col-sm-3 control-label">利用类型</label>
                        <div class="col-sm-9">
                            <select id="select_usetype" class="form-control">
                                <option>类型一</option>
                                <option>类型二</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" id="cod_buildtype">
                        <label for="inputEmail3" class="col-sm-3 control-label">建筑类型</label>
                        <div class="col-sm-9">
                            <select id="select_buildtype" class="form-control">
                                <option>类型一</option>
                                <option>类型二</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="cod_factype">
                        <label for="inputEmail3" class="col-sm-3 control-label">设施类型</label>
                        <div class="col-sm-9">
                            <select id="select_factype" class="form-control">
                                <option>类型一</option>
                                <option>类型二</option>
                            </select>
                        </div>
                    </div>  
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <input type="button" class="btn btn-primary" id="btn_Search" value="查询"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--右侧图层控制-->
    <div class="layerControl" style="width:260px;position: absolute;right:10px;top:30px;border: solid 1px gray;background-color: #FFFF;">
        <div class="lc_title" style="width: 260px;height:30px;background-color: #3983FF;line-height: 30px;color:white">
            <span style="margin-left: 5px;">图层控制</span>
        </div>
        <div class="lc_content">
            <ul style="list-style: none;">
                <li><label><input class="lc_special lc_river" att="1" type="checkbox">园区专题1</label></li>
                <li><label><input class="lc_special lc_station" att="0" type="checkbox">园区专题2</label></li>
            </ul>
        </div>
    </div>


</body>
</html>
<!--jquery UI-->
<script src="Scripts/plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>
<!--jspanel弹框面板-->
<script src="Scripts/plugins/jspanel-3.11.1/jquery.jspanel.min.js"></script>
<script src="Scripts/plugins/echarts/echarts.js"></script>
<script src="Scripts/plugins/animo/animo.min.js"></script>
<script src="Scripts/plugins/poshytip/jquery.poshytip.min.js"></script>
<script src="Scripts/plugins/minicolors/jquery.minicolors.js"></script>

<!--自定义ArcGIS组件路径-->
<script type="text/javascript">
    var dojoConfig = {
        packages: [
            { name: 'panel', location: location.pathname.replace(/\/[^/]+$/, "") + '/panel' },
            { name: 'Scripts', location: location.pathname.replace(/\/[^/]+$/, "") + '/Scripts' },
            { name: 'GISScripts', location: location.pathname.replace(/\/[^/]+$/, "") + '/Scripts/GISScripts' },
            { name: 'widgets', location: location.pathname.replace(/\/[^/]+$/, "") + '/Scripts/widgets' },
            { name: 'plugins', location: location.pathname.replace(/\/[^/]+$/, "") + '/Scripts/plugins' }

        ]
    };
</script>
<!--ArcGIS js API初始化脚本-->
<script src='http://39.106.156.190/arcgis_js_api/library/3.18/3.18/init.js'></script>

<!--mugis通用方法-->
<script src="Scripts/GISScripts/mapInit.js"></script>
<script src="Scripts/GISScripts/mapShowPOI.js"></script>
<script src="Scripts/GISScripts/mapCityInfo.js"></script>
<script src="Scripts/GISScripts/poiClassify.js"></script>
<script src="Scripts/GISScripts/mapClear.js"></script>
<script src="Scripts/GISScripts/mapZoom.js"></script>

<!--main主方法-->
<script src="Scripts/mapMain.js"></script>
<script src="Scripts/mapMenu.js"></script>
<script src="Scripts/projectPoint.js"></script>

<script src="Scripts/main.js"></script>
