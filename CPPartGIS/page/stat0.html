<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div style="position:absolute;top:0px;height:50px;width:100%;padding:10px 0;margin-bottom: 1em;background:white;">
        <div style="width:10%;float:left;" id="back_stat">
            <img src="img/icon/back.png" style="width:30px;" />
        </div>
        <div style="height:30px;line-height:30px;font-weight:600;" id="title_stat">
            统计
        </div>
    </div>
    <div style="width:100%;height:100%;margin-top:60px;">
        <div id="chartBar" style="width:100%;height:40%;"></div>
        <br/>
        <div id="chartPie" style="width:100%;height:40%;"></div>
        <input id="btnBack_stat" type="button" class="btn btn-primary" value="返回" style="width:100%;">
    </div>
    <script>
        //返回
        $("#back_stat").click(function () {
            $("#statPanel").hide();
        })
        //返回
        $("#btnBack_stat").click(function () {
            $("#statPanel").hide();
        })

        chartBar("chartBar");
        chartPie("chartPie");

        function chartBar(domId) {
            var option = {
                color: ['#3398DB'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '2%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        axisTick: {
                            alignWithLabel: true
                        }
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '直接访问',
                        type: 'bar',
                        barWidth: '60%',
                        data: [10, 52, 200, 334, 390, 330, 220]
                    }
                ]
            };
            var myChart = echarts.init(document.getElementById(domId));
            myChart.setOption(option);
        }
        function chartPie(domId) {
            var option = {
                //title: {
                //    text: '某站点用户访问来源',
                //    subtext: '纯属虚构',
                //    x: 'center'
                //},
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                //legend: {
                //    orient: 'vertical',
                //    left: 'left',
                //    data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                //},
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '2%',
                    containLabel: true
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '50%'],
                        data: [
                            { value: 335, name: '直接访问' },
                            { value: 310, name: '邮件营销' },
                            { value: 234, name: '联盟广告' },
                            { value: 135, name: '视频广告' },
                            { value: 158, name: '搜索引擎' }
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            }; 
            var myChart = echarts.init(document.getElementById(domId));
            myChart.setOption(option);
        }

        var stat = {
            init(title) {
                $("#title_stat").html(title);
            }
        }
    </script>
</body>
</html>
