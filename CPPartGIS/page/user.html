<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .toolerUl {
            border-bottom: solid 1px #ccc;
            padding-bottom: 1em;
            padding-left:1em;
            list-style: none;
            height: 7em;
        }

            .toolerUl li {
                float: left;
                text-align: center;
                margin-right: 2em;
            }

        p {
            padding-left: 1em;
            font-weight:600;
        }
    </style>
</head>
<body>
    <div style="margin-top:1em;"> 
        <ul class="themeUl">
            <li data-target="normal">
                <img src="img/maptoolbar/user.png" style="width:30px;height:30px;"/><br />
                退出登录
            </li>
            <li data-target="solid">
                <img src="img/maptoolbar/set.png" style="width:30px;height:30px;" /><br />
                安全设置
            </li>
            <li data-target="pano">
                <img src="img/maptoolbar/tool.png" style="width:30px;height:30px;" /><br />
                修改密码
            </li> 
        </ul>
    </div>

    <script>
         
        //工具菜单
        $(".toolerUl li").click(function (e) {
            $("#rightPage").hide();
            var tool = e.currentTarget.dataset.target;
            switch (tool) {
                case "area":
                    btn_measure(1);
                    break;
                case "dist":
                    btn_measure(0);
                    break;
                case "mark":
                    alert('地图标注');
                    break;
                case "park":
                    app.showTree();
                    break;
                default:
                    alert(tool);
                    break;
            }
            $("#panel_tool").hide();
            app.curMenu = null;
        })
    </script>
</body>
</html>
