<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .toolerUl {
            border-bottom: solid 1px #ccc;
            padding-bottom: 1em;
            padding-left:1em;
            list-style: none;
            height: 7em;
        }

            .toolerUl li {
                float: left;
                text-align: center;
                margin-right: 2em;
            }

        p {
            padding-left: 1em;
            font-weight:600;
        }
    </style>
</head>
<body>
    <div style="margin-top:1em;"> 
        <ul class="themeUl">
            <li data-target="normal" id="user_out">
                <img src="img/maptoolbar/user.png" style="width:30px;height:30px;"/><br />
                退出登录
            </li>
            <li data-target="solid" id="user_set">
                <img src="img/maptoolbar/set.png" style="width:30px;height:30px;" /><br />
                安全设置
            </li>
            <li data-target="pano" id="user_pwd">
                <img src="img/maptoolbar/tool.png" style="width:30px;height:30px;" /><br />
                修改密码
            </li> 
        </ul>
    </div>

    <script>
        $("#user_out").click(function () {
            window.location.href = "login.html";
        })
        $("#user_set").click(function () {
            $("#nonePanel").show();
            $("#nonePanel").load("page/none.html");
        })
        $("#user_pwd").click(function () {
            $("#nonePanel").show();
            $("#nonePanel").load("page/none.html");
        })
    </script>
</body>
</html>
