<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
 
</head>
<body>
    <div style="height:50px;width:100%;padding:10px 0;">
        <div style="width:10%;float:left;" id="back">
            <img src="img/icon/back.png" style="width:30px;" />
        </div>
        <input class="entSearch_text" type="text" style="width: 85%;height: 30px;border-radius: 0px;float:left;" placeholder="关键字搜索" />
    </div>
    <div id="panelCondition">
        <ul class="conditionUl">
            <li id="cnd_cltd" class="cond_select"> 
                存量土地
            </li>
            <li id="cnd_cljz"> 
                存量建筑
            </li>
            <li id="cnd_njxm"> 
                拟建项目
            </li>
            <li id="cnd_tdgy"> 
                土地供应
            </li>
        </ul>
        <div style="padding:10px;"> 
            <div class="former" id="content_cltd" style="display:none;">
                111
            </div>
            <div class="former" id="content_cljz" style="display:none;">
                222
            </div>
            <div class="former" id="content_njxm" style="display:none;">
                333
            </div>
            <div class="former" id="content_tdgy" style="display:none;">
                444
            </div>
        </div>
    </div>
    <script src="config/widgetConfig.js"></script>
    <script>
        //返回
        $("#back").click(function () {
            $("#searchPage").hide();
        })

        //类型选择
        $("#panelCondition .conditionUl li").click(function (e) { 
            app.curCod = e.currentTarget.id.split('_')[1]; 
            app.setCondition();
        })

        //范围按钮
        $("#btn_Extent").click(function () {
            $("#searchPage").hide();
        })

        //搜索按钮
        $("#btn_Search").click(function () {
            $("#searchPage").hide();
            //app.advanceSearch();
            app.showAdvanceResult1();
        })

    </script>
</body>
</html>
