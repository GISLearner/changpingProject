<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .toolerUl {
            border-bottom: solid 1px #ccc;
            padding-bottom: 1em;
            padding-left:1em;
            list-style: none;
            height: 7em;
        }

            .toolerUl li {
                float: left;
                text-align: center;
                margin-right: 2em;
                padding-bottom: 0.3em;
            }

        p {
            padding-left: 1em;
            font-weight:600;
        }
    </style>
</head>
<body>
    <div style="margin-top:1em;">
        <p>地图工具</p>
        <ul class="toolerUl">
            <li data-target="area">
                <img src="img/icon/icon_03.png" /><br />
                面积测量
            </li>
            <li data-target="dist">
                <img src="img/icon/icon_01.png" /><br />
                距离测量
            </li>
            <!--<li data-target="mark">
                <img src="img/icon/icon_02.png" /><br />
                地图标注
            </li>
            <li data-target="park">
                <img src="img/icon/icon_04.png" /><br />
                园区定位
            </li>-->
        </ul>
        <p>统计</p>
        <ul class="toolerUl">
            <li data-target="entArea"> 
                存量土地统计
            </li>
            <li data-target="buildArea"> 
                存量建筑统计
            </li> 
            <li data-target="entArea">
                拟续建项目统计
            </li>
            <li data-target="buildArea">
                土地供应统计
            </li> 
        </ul>
        <p>分析</p>
        <ul class="toolerUl">
            <li data-target="16">
                存量土地分析
            </li>
            <li data-target="17">
                存量建筑分析
            </li>
            <li data-target="18">
                拟续建项目分析
            </li>
            <li data-target="19">
                土地供应分析
            </li>  
        </ul>

    </div>

    <script>
         
        //工具菜单
        $(".toolerUl li").click(function (e) {
            $("#rightPage").hide();
            debugger;
            var tool = e.currentTarget.dataset.target;
            var name = e.currentTarget.innerHTML.trim();
            switch (tool) {
                case "16":
                case "17":
                case "18":
                case "19":
                    $("#analysPanel").show();
                    $("#analysPanel").load("page/analysis.html", function () {
                        analys.init(tool);
                    });
                    break; 
                default:
                    $("#statPanel").show();
                    $("#statPanel").load("page/stat.html", function () {
                        stat.init(name);
                    });
                    break;
            }
            $("#panel_tool").hide();
            app.curMenu = null;
        })
    </script>
</body>
</html>
