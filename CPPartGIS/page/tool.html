<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .toolerUl {
            border-bottom: solid 1px #ccc;
            padding-bottom: 1em;
            padding-left:1em;
            list-style: none;
            height: 7em;
        }

            .toolerUl li { 
                text-align: left;
                margin-right: 2em;
                padding-bottom: 0.3em;
                padding-left: 1em;
            }

        p {
            padding-left: 1em;
            font-weight:600;
        }
    </style>
</head>
<body>
    <div style="margin-top:1em;">
        <p>地图工具</p>
        <ul class="toolerUl">
            <li data-target="area"> 
                面积测量
            </li>
            <li data-target="dist"> 
                距离测量
            </li>
            <!--<li data-target="mark">
                <img src="img/icon/icon_02.png" /><br />
                地图标注
            </li>
            <li data-target="park">
                <img src="img/icon/icon_04.png" /><br />
                园区定位
            </li>-->
        </ul>
        <p>统计</p>
        <ul class="toolerUl">
            <li data-target="cltd"> 
                存量土地统计
            </li>
            <li data-target="cljz"> 
                存量建筑统计
            </li> 
            <li data-target="nxjxm">
                拟续建项目统计
            </li>
            <li data-target="tdgy">
                土地供应统计
            </li> 
        </ul>
        <p>分析</p>
        <ul class="toolerUl">
            <li data-target="16">
                存量土地分析
            </li>
            <li data-target="17">
                存量建筑分析
            </li>
            <li data-target="18">
                拟续建项目分析
            </li>
            <li data-target="19">
                土地供应分析
            </li>  
        </ul>

    </div>

    <script>
         
        //工具菜单
        $(".toolerUl li").click(function (e) {
            $("#rightPage").hide(); 
			var titleName = e.currentTarget.innerText;
            var tool = e.currentTarget.dataset.target;
            var name = e.currentTarget.innerHTML.trim();
			if(tool == "16" || tool == "17" || tool == "18" || tool == "19"){
				$("#analysPanel").show();
				$("#analysPanel").load("page/analysis.html", function () {
					var mapDraw = $.common.initMap("analysisMap");
					$.common.addTDTBaseMap(mapDraw,"baseMap_VEC");
					var fLayer = $.common.addBaseMap(mapDraw,"baseMap_DrawMap");
					$(".analysisTitle").html(titleName);
					var layerIds = [4,6,8,10,12,14,15,parseInt(tool)];
					fLayer.setVisibleLayers(layerIds);
					analys.init(tool,mapDraw);
				});
			}else{
				$("#statPanel").show();
				$("#statPanel").load("page/stat.html", function () { 
				    stat.init(name, tool);
				});
			}
            $("#panel_tool").hide();
            app.curMenu = null;
        })
    </script>
</body>
</html>
