<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Extrude building footprints based on real world heights - 4.8</title>
    <script>
        var lgis_API = "http://61.50.135.114:4057/arcgis_js_v48_api/";
    </script>
    <link rel="stylesheet" href="http://61.50.135.114:4057/arcgis_js_v48_api/esri/css/main.css">
    <script src="http://61.50.135.114:4057/arcgis_js_v48_api/init.js"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .esri-ui-top-left, .esri-ui-corner {
            display: none !important;
        }

        .esri-attribution {
            display: none;
        }
    </style>

    <script>
        //配置--建筑物图层
        var layerURL = "http://39.105.40.172:6080/arcgis/rest/services/%E6%98%8C%E5%B9%B3%E5%9B%AD%E6%8B%9B%E5%95%86%E5%BC%95%E8%B5%84/MapServer/9";
        //配置--层数字段
        var csFeild = "JZGD";


        require([
          "esri/Map",
          "esri/views/SceneView",
          "esri/layers/FeatureLayer",
          "esri/widgets/Legend",
          "esri/geometry/Polygon",
          "esri/tasks/support/Query",
          "dojo/domReady!"
        ], function (
          Map, SceneView, FeatureLayer, Legend, Polygon, Query
        ) {

            const blayer = new FeatureLayer({ 
                url: layerURL
            });

            var map = new Map({
                basemap: "hybrid",
                ground: "world-elevation",
                //layers: [blayer]
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: {
                        x: 116.2390116663629,
                        y: 40.178106077646965,
                        z: 1500,
                        spatialReference: {
                            wkid: 4326
                        }
                    },
                    heading: 0,
                    tilt: 60
                }
            });

            view.when(function () {
                queryBuild();
            })
            view.on('pointer-up', function (evt) {
                debugger;
                queryBuild();
            });

            function queryBuild() {  
                var center = view.center;
                const x = center.longitude;
                const y = center.latitude;
                const rings = [
                     [
                          [x - 0.005, y - 0.005],
                          [x - 0.005, y + 0.005],
                          [x + 0.005, y + 0.005],
                          [x + 0.005, y - 0.005],
                     ]
                ];
                const polygon = new Polygon({ 
                    rings: rings,
                    spatialReference: { wkid: 4326 }
                });

                var layer = new FeatureLayer({
                    url: layerURL,
                });
                const query = new Query();
                query.where = "1=1";
                query.returnGeometry = true;
                query.outFields = ["*"];
                query.geometry = polygon;

                layer.queryFeatures(query).then(function (results) {
                    debugger;
                    showBuild(results.features, results.fields);
                });
            }
            var buildingsLayer;
            function showBuild(features, fields) {
                var resSym = {
                    type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                    symbolLayers: [{
                        type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                        material: {
                            color: "#FC921F"
                        },
                        edges: {
                            type: "solid",
                            color: "#72420d",
                            size: 1.5
                        }
                    }]
                };

                var condoSym = {
                    type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                    symbolLayers: [{
                        type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                        material: {
                            color: "#9E559C"
                        },
                        edges: {
                            type: "solid",
                            color: "#4c294b",
                            size: 1.5
                        }
                    }]
                };

                var renderer = {
                    type: "unique-value", // autocasts as new UniqueValueRenderer()
                    defaultSymbol: {
                        type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                        symbolLayers: [{
                            type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                            material: {
                                color: "#fff"
                            },
                            edges: {
                                type: "solid",
                                color: "#ccc",
                                size: 1.5
                            }
                        }]
                    },
                    defaultLabel: "Other",
                    field: "DESCLU",
                    uniqueValueInfos: [
                        {
                            value: "Residential",
                            symbol: resSym,
                            label: "Residential"
                        },
                        {
                            value: "Residential Condominium",
                            symbol: condoSym,
                            label: "Condominium"
                        }
                    ],
                    visualVariables: [
                        //{
                        //  type: "size",
                        //  field: "cs",
                        //  valueUnit: "feet" // Converts and extrudes all data values in feet
                        //},
                        {
                            type: "size",  // indicates this is a size visual variable
                            field: csFeild,  // total population in poverty
                            stops: [
                            {
                                value: 1,  // features where < 10% of the pop in poverty
                                size: 1  // will be extruded by this height in meters
                            },
                            {
                                value: 100,  // features where > 50% of the pop in poverty
                                size: 100  // will be extruded by this height in meters
                            }]
                        }
                    ]
                };

                map.remove(buildingsLayer);
                buildingsLayer = null;

                buildingsLayer = new FeatureLayer({ 
                    renderer: renderer,
                    popupTemplate: { // autocasts as new PopupTemplate()
                        title: "{JZWMC}",
                        content: [{
                            type: "fields",
                            fieldInfos: [
                                {
                                    fieldName: "JZGD",
                                    label: "建筑高度"
                                },
                                {
                                    fieldName: "CQDW",
                                    label: "产权单位"
                                },
                                {
                                    fieldName: "ZDMJ",
                                    label: "占地面积（平方米）"
                                },
                                {
                                    fieldName: "ZJZMJ",
                                    label: "总建筑面积（平方米）"
                                },
                                {
                                    fieldName: "DSJZMJ",
                                    label: "地上建筑面积（平方米）"
                                },
                                {
                                    fieldName: "DXJZMJ",
                                    label: "地下建筑面积（平方米）"
                                },
                                {
                                    fieldName: "FWLX",
                                    label: "房屋类型"
                                },
                                {
                                    fieldName: "FWCS",
                                    label: "房屋层数"
                                },
                                {
                                    fieldName: "CQZS",
                                    label: "产权证书"
                                },
                                {
                                    fieldName: "FWGYQK",
                                    label: "房屋共有情况"
                                },
                                {
                                    fieldName: "FWGHYT",
                                    label: "房屋规划用途"
                                }
                            ]
                        }]
                    }, 
                    source: features,
                    fields: fields,
                    title: "build",
                    id: "build",
                    geometryType: "polygon",
                    objectIdField: "ObjectID",
                });
                 
                map.add(buildingsLayer);
            }

            function addLayer() {

            }
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
