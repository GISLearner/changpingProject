<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Extrude building footprints based on real world heights - 4.8</title>
     <script>
         var lgis_API = "http://61.50.135.114:4057/arcgis_js_v48_api/";
     </script>
    <link rel="stylesheet" href="http://61.50.135.114:4057/arcgis_js_v48_api/esri/css/main.css">
    <script src="http://61.50.135.114:4057/arcgis_js_v48_api/init.js"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .esri-ui-top-left ,.esri-ui-corner{
            display:none !important;
        }
    </style>

    <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "dojo/domReady!"
    ], function(
      Map, SceneView, FeatureLayer, Legend
    ) {

      /*****************************************************************
       * Define symbols for each unique type of building. One each for
       * residential, condos, and other.
       *****************************************************************/

      var resSym = {
        type: "polygon-3d", // autocasts as new PolygonSymbol3D()
        symbolLayers: [{
          type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
          material: {
            color: "#FC921F"
          },
          edges: {
            type: "solid",
            color: "#72420d",
            size: 1.5
          }
        }]
      };

      var condoSym = {
        type: "polygon-3d", // autocasts as new PolygonSymbol3D()
        symbolLayers: [{
          type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
          material: {
            color: "#9E559C"
          },
          edges: {
            type: "solid",
            color: "#4c294b",
            size: 1.5
          }
        }]
      };

      /*****************************************************************
       * Set each unique value directly in the renderer's constructor.
       * At least one field must be used (in this case the "DESCLU" field).
       * The label property of each unique value will be used to indicate
       * the field value and symbol in the legend.
       *
       * The size visual variable sets the height of each building as it
       * exists in the real world according to the "ELEVATION" field.
       *****************************************************************/

      var renderer = {
        type: "unique-value", // autocasts as new UniqueValueRenderer()
        defaultSymbol: {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [{
            type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
            material: {
              color: "#fff"
            },
            edges: {
              type: "solid",
              color: "#ccc",
              size: 1.5
            }
          }]
        },
        defaultLabel: "Other",
        field: "DESCLU",
        uniqueValueInfos: [{
          value: "Residential",
          symbol: resSym,
          label: "Residential"
        }, {
          value: "Residential Condominium",
          symbol: condoSym,
          label: "Condominium"
        }],
        visualVariables: [
            //{
            //  type: "size",
            //  field: "cs",
            //  valueUnit: "feet" // Converts and extrudes all data values in feet
            //},
            {
                type: "size",  // indicates this is a size visual variable
                field: "cs",  // total population in poverty
                stops: [
                {
                    value: 1,  // features where < 10% of the pop in poverty
                    size: 10  // will be extruded by this height in meters
                },
                {
                    value: 10,  // features where > 50% of the pop in poverty
                    size: 100  // will be extruded by this height in meters
                }]
            }
        ]
      };

      // Set the renderer on the layer
      var buildingsLayer = new FeatureLayer({
          url: "http://61.50.135.114:6080/arcgis/rest/services/cp/cp_parks/MapServer/7",
        renderer: renderer,
        popupTemplate: { // autocasts as new PopupTemplate()
          title: "{DESCLU}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "ADDRESS",
              label: "Address"
            }, {
              fieldName: "DESCLU",
              label: "Type"
            }, {
              fieldName: "ELEVATION",
              label: "Height"
            }]
          }]
        },
        outFields: ["*"],
        //definitionExpression: "ELEVATION > 0", // show only buildings with height
      });

      var map = new Map({
          basemap: "hybrid",
        ground: "world-elevation",
        layers: [buildingsLayer]
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
              x: 116.2390116663629,
              y: 40.178106077646965,
              z: 1500,
            spatialReference: {
              wkid: 4326
            }
          },
          heading: 0,
          tilt: 60
        }
      });

      var legend = new Legend({
        view: view
      });

      //view.ui.add(legend, "bottom-right");
    });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
